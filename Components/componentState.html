<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
    <!-- Over here we work with state of component -->
    <!-- Its a way to store locally the data or UI state of a component-->
    <!-- State of component and output on screen are in sync with each other -->
    
    <div id="app"></div>

    <script  type="text/babel">
        class App extends React.Component {
            state = {
                name: 'Aman',
                age: 22
            }
            render(){
                return(
                    <div className="app-content">
                        <h1> Hello World!!!</h1>
                        <p>My name is <strong>{ this.state.name } </strong> and I am <strong>{ this.state.age }</strong> year old</p>                        
                    </div>
                )
            }
        }
        ReactDOM.render(<App />, document.getElementById('app'))
    </script>
</body>
</html>
